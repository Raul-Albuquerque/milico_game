<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entube o milico - O seu game</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body id="body-game-over">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img class="imagem-resultado mt-5" src="./images/jogo.png" alt="logo do jogo">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div>
                        <select class="form-select" id="dificuldade">
                            <option value=""> -- Selecione a dificuldade -- </option>
                            <option value="recruta">Recruta</option>
                            <option value="dificil">Praça</option>
                            <option value="impossivel">Oficial</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="d-flex justify-content-center align-middle">
                    <button id="botao-reiniciar" type="button" class="btn btn-dark btn lg" onclick= iniciarJogo()>Iniciar jogo</button>
                </div>
            </div>
        </div> 
        <div class="row mt-5">
            <div class="col">
                <div class="d-flex">
                    <div class="card">
                        <div class="card-header">
                            Missão:
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                O seu sanhaço é conseguir escalar o militar bizurado que foge de tudo. Não perca tempo, pegue o Boletim Interno, a caneta e corra atrás dele antes que suas dispensas se esgotem.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="d-flex">
                        <div class="card">
                            <div class="card-header">
                                Dificuldades:
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    <span class="nivel">Recruta:</span><span class="me-5 "> fácil de ser escalado.</span> 
                                    <span class="nivel">Praça:</span><span class="me-5 "> mais difícil.</span> 
                                    <span class="nivel">Oficial:</span><span class="me-5 "> quase impossível de ser escalado.</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function iniciarJogo() {

            const dificuldade = document.getElementById('dificuldade').value;
            if(dificuldade === '') {
                alert('Selecione uma dificuldade para iniciar o jogo.')
                return false
            } 

            window.location.href = "jogo.html?" + dificuldade
        }
    </script>
</body>
</html>
